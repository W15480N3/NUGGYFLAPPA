<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>HoppyNug - 702wish</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; font-family: 'Arial Black', sans-serif; }
        canvas { width: 100vw !important; height: 100vh !important; object-fit: contain; }
        #ui-layer { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 100; }
        .menu { pointer-events: auto; background: rgba(0, 0, 0, 0.95); border: 2px solid #333; border-radius: 15px; padding: 30px; color: white; text-align: center; }
        h1 { color: #4ade80; margin: 0; font-size: 38px; }
        .creator-tag { font-size: 12px; color: #fbbf24; margin-top: 5px; letter-spacing: 3px; font-weight: bold; }
        button { background: #4ade80; color: #000; border: none; padding: 12px 24px; font-size: 18px; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #mute-btn { position: absolute; top: 20px; right: 20px; pointer-events: auto; color: #444; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="mute-btn">ðŸ”Š</div>

    <div id="ui-layer">
        <div id="start-menu" class="menu">
            <h1>HoppyNug</h1>
            <div class="creator-tag">702WISH</div>
            <div style="margin: 15px 0; color: #666;">BEST: <span id="best-score-start">0</span></div>
            <button id="start-btn">START</button>
        </div>

        <div id="game-over" class="menu" style="display: none;">
            <h1 style="color: #ff3333;">BUSTED</h1>
            <div style="margin: 10px 0;">SCORE: <span id="final-score">0</span></div>
            <button id="retry-btn">RETRY</button>
        </div>
    </div>

<script>
let isMuted = false, jackpotPlayed = false, score = 0, isStarted = false;
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const muteBtn = document.getElementById('mute-btn');

muteBtn.onclick = () => { isMuted = !isMuted; muteBtn.innerText = isMuted ? 'ðŸ”‡' : 'ðŸ”Š'; };

function playSound(type) {
    if (isMuted) return;
    const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    const now = audioCtx.currentTime;
    if (type === 'flap') {
        osc.frequency.setValueAtTime(140, now); gain.gain.setValueAtTime(0.03, now);
        osc.start(); osc.stop(now + 0.1);
    } else if (type === 'crash') {
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, now);
        gain.gain.setValueAtTime(0.05, now); osc.start(); osc.stop(now + 0.2);
    }
}

const config = {
    type: Phaser.AUTO,
    width: 400, height: 600,
    backgroundColor: '#000000',
    physics: { default: 'arcade', arcade: { gravity: { y: 1300 } } }, 
    scene: { preload: preload, create: create, update: update }
};

let game = new Phaser.Game(config);
let player, bongs, lighters, flames, scoreText, smokeParticles, starGroup;

function preload() {
    this.load.image('nug', 'nug.png'); 
    this.load.image('bong', 'bong.png'); 
    this.load.image('lighter', 'lighter.png'); 
    this.load.image('flame', 'flame.png'); 
    
    let g = this.make.graphics();
    g.fillStyle(0xffffff, 1); g.fillCircle(2, 2, 2);
    g.generateTexture('star_white', 4, 4);
}

function create() {
    // --- SPORADIC BACKGROUND ---
    starGroup = this.add.group();
    this.time.addEvent({
        delay: 400,
        callback: () => {
            if (starGroup.getLength() < 20) {
                let s = this.add.image(420, Phaser.Math.Between(0, 600), 'star_white');
                const colors = [0x4ade80, 0xbf80ff, 0x4da6ff, 0xfbbf24, 0xffffff];
                s.setTint(Phaser.Utils.Array.GetRandom(colors));
                s.setAlpha(Phaser.Math.FloatBetween(0.1, 0.4));
                starGroup.add(s);
            }
        },
        loop: true
    });

    smokeParticles = this.add.particles(0, 0, 'nug', { // Using nug for smoke texture or pregen
        scale: { start: 0.1, end: 0 },
        alpha: { start: 0.2, end: 0 },
        lifespan: 600,
        frequency: 80
    }).setDepth(5); 

    player = this.physics.add.sprite(100, 300, 'nug').setScale(0.35);
    player.body.setSize(120, 120).setOffset(270, 80); 
    player.body.allowGravity = false;

    scoreText = this.add.text(20, 20, '0', { fontSize: '40px', fill: '#4ade80', fontFamily: 'Arial Black' }).setAlpha(0.5);

    bongs = this.physics.add.group();
    lighters = this.physics.add.group();
    flames = this.physics.add.group();

    this.input.on('pointerdown', () => {
        if (!isStarted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        player.setVelocityY(-430);
        playSound('flap');
    });

    // COLLIDERS
    this.physics.add.overlap(player, bongs, gameOver, null, this);
    this.physics.add.overlap(player, flames, gameOver, null, this);
    this.physics.add.overlap(player, lighters, gameOver, null, this);

    document.getElementById('start-btn').onclick = () => startGame.call(this);
    document.getElementById('retry-btn').onclick = () => window.location.reload();
    
    let high = localStorage.getItem('hoppyNugBest') || 0;
    document.getElementById('best-score-start').innerText = high;
}

function update() {
    starGroup.getChildren().forEach(s => {
        s.x -= 1;
        if (s.x < -20) s.destroy();
    });

    if (!isStarted) {
        player.y = 300 + Math.sin(this.time.now / 400) * 10;
        return;
    }

    smokeParticles.emitParticleAt(player.x - 10, player.y);
    if (player.y > 600 || player.y < 0) gameOver.call(this);

    bongs.getChildren().forEach(bong => {
        if (bong.x < player.x && !bong.scored) {
            score += 0.5;
            if(Math.floor(score) > Math.floor(score - 0.5)) scoreText.setText(Math.floor(score));
            bong.scored = true;
        }
        if (bong.x < -100) bong.destroy();
    });
}

function spawnBongs() {
    if (!isStarted) return;
    const randomY = Phaser.Math.Between(150, 450);
    const topBong = bongs.create(550, randomY - 140, 'bong').setOrigin(0.5, 1).setFlipY(true);
    const botBong = bongs.create(550, randomY + 140, 'bong').setOrigin(0.5, 0);
    topBong.body.allowGravity = false; botBong.body.allowGravity = false;
    topBong.setVelocityX(-240); botBong.setVelocityX(-240);
}

function startGame() {
    isStarted = true;
    player.body.allowGravity = true;
    document.getElementById('start-menu').style.display = 'none';
    this.time.addEvent({ delay: 1800, callback: spawnBongs, callbackScope: this, loop: true });
}

function gameOver() {
    if (!isStarted) return;
    isStarted = false;
    playSound('crash');
    this.physics.pause();
    player.setTint(0xff3333);
    let finalScore = Math.floor(score);
    let high = localStorage.getItem('hoppyNugBest') || 0;
    if (finalScore > high) localStorage.setItem('hoppyNugBest', finalScore);
    document.getElementById('game-over').style.display = 'block';
    document.getElementById('final-score').innerText = finalScore;
}
</script>
</body>
</html>

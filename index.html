<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>High Flyer Vegas</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background-color: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; }
        canvas { width: 100vw !important; height: 100vh !important; object-fit: contain; }
        #ui-layer { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none; z-index: 100; }
        .menu { pointer-events: auto; background: rgba(10, 30, 10, 0.95); border: 3px solid #fbbf24; border-radius: 20px; padding: 30px; color: white; text-align: center; box-shadow: 0 0 30px #fbbf24; }
        h1 { color: #fbbf24; margin: 0; font-size: 32px; text-shadow: 0 0 10px #fbbf24; }
        button { background: #4ade80; color: #000; border: none; padding: 15px 30px; font-size: 20px; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="start-menu" class="menu">
            <h1>HIGH FLYER</h1>
            <p>VIVA LAS VEGAS</p>
            <button id="start-btn">START BLAZING</button>
        </div>
        <div id="game-over" class="menu" style="display: none;">
            <h1>VEGAS BUSTED!</h1>
            <p id="final-score">SCORE: 0</p>
            <button id="retry-btn">RETRY</button>
        </div>
    </div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    const now = audioCtx.currentTime;
    if (type === 'flap') {
        osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now);
        osc.frequency.exponentialRampToValueAtTime(400, now + 0.1);
        gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
        osc.start(); osc.stop(now + 0.1);
    } else if (type === 'crash') {
        const bufferSize = audioCtx.sampleRate * 0.3;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
        const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
        const noiseGain = audioCtx.createGain(); noise.connect(noiseGain);
        noiseGain.connect(audioCtx.destination);
        noiseGain.gain.setValueAtTime(0.2, now); noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
        noise.start();
    }
}

const config = {
    type: Phaser.AUTO,
    width: 400, height: 600,
    pixelArt: true,
    physics: { default: 'arcade', arcade: { gravity: { y: 1300 }, debug: false } }, 
    scene: { preload: preload, create: create, update: update }
};

let game = new Phaser.Game(config);
let player, bongs, lighters, flames, background, score = 0, isStarted = false, lighterTimer, scoreText;

function preload() {
    this.load.image('nug', 'nug.png'); 
    this.load.image('bong', 'bong.png'); 
    this.load.image('vegas', 'vegas.png?v=' + Date.now()); 
    this.load.image('lighter', 'lighter.png'); 
    this.load.image('flame', 'flame.png'); 
}

function create() {
    background = this.add.tileSprite(0, 0, 400, 600, 'vegas').setOrigin(0, 0);
    let scaleFactor = 600 / background.height;
    background.tileScaleY = scaleFactor;
    background.tileScaleX = scaleFactor;

    player = this.physics.add.sprite(100, 300, 'nug');
    player.setScale(0.35);
    player.body.setSize(180, 180).setOffset(240, 50); // JUMBO HITBOX
    player.body.allowGravity = false;
    player.setDepth(10);

    scoreText = this.add.text(20, 20, 'Score: 0', { fontSize: '32px', fill: '#4ade80', fontFamily: 'Arial Black' }).setDepth(100);

    bongs = this.physics.add.group();
    lighters = this.physics.add.group();
    flames = this.physics.add.group();

    this.input.on('pointerdown', () => {
        if (!isStarted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        player.setVelocityY(-450);
        playSound('flap');
    });

    this.physics.add.collider(player, bongs, gameOver, null, this);
    this.physics.add.collider(player, flames, gameOver, null, this);
    this.physics.add.collider(player, lighters, gameOver, null, this);

    document.getElementById('start-btn').onclick = () => startGame.call(this);
    document.getElementById('retry-btn').onclick = () => window.location.reload();
}

function update() {
    background.tilePositionX += 2; 

    if (!isStarted) {
        player.y = 300 + Math.sin(this.time.now / 300) * 15;
        return;
    }
    if (player.y > 600 || player.y < 0) gameOver.call(this);
    
    // Wave Movement & Flame Sync
    lighters.getChildren().forEach((lighter, index) => {
        let flame = flames.getChildren()[index];
        
        // BOBBING LOGIC: Moves up and down based on time
        lighter.y = lighter.startY + Math.sin(this.time.now / 200) * 50;

        if (flame) {
            flame.x = lighter.x - (lighter.width / 2); 
            flame.y = lighter.y;
        }
        
        if (lighter.x < -100) {
            lighter.destroy();
            if (flame) flame.destroy();
        }
    });

    bongs.getChildren().forEach(bong => {
        if (bong.x < player.x && !bong.scored) {
            score += 0.5;
            if(Math.floor(score) > Math.floor(score - 0.5)) {
                scoreText.setText('Score: ' + Math.floor(score));
            }
            bong.scored = true;
        }
        if (bong.x < -100) bong.destroy();
    });
}

function spawnLighter() {
    if (!isStarted) return;

    let randomY = Phaser.Math.Between(150, 450);
    let speed = Phaser.Math.Between(-320, -480);

    let lighter = lighters.create(500, randomY, 'lighter');
    lighter.body.allowGravity = false;
    lighter.setVelocityX(speed);
    lighter.setDepth(9);
    lighter.startY = randomY; // Store the original Y to calculate the wave

    let flame = flames.create(lighter.x - 40, randomY, 'flame');
    flame.body.allowGravity = false;
    flame.setVelocityX(speed);
    flame.setDepth(9);

    // Flicker effect
    this.tweens.add({
        targets: flame,
        alpha: 0.4,
        duration: 60,
        yoyo: true,
        repeat: -1
    });
}

function spawnBongs() {
    if (!isStarted) return;
    const gap = 280; 
    const spawnX = 600;
    const randomY = Phaser.Math.Between(150, 450);
    const topBong = bongs.create(spawnX, randomY - (gap / 2), 'bong').setOrigin(0.5, 1).setFlipY(true);
    const botBong = bongs.create(spawnX, randomY + (gap / 2), 'bong').setOrigin(0.5, 0);
    topBong.body.allowGravity = false;
    botBong.body.allowGravity = false;
    topBong.setVelocityX(-240);
    botBong.setVelocityX(-240);
}

function startGame() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById('start-menu').style.display = 'none';
    isStarted = true;
    player.body.allowGravity = true;
    
    this.time.addEvent({ delay: 1800, callback: spawnBongs, callbackScope: this, loop: true });
    
    lighterTimer = this.time.addEvent({ 
        delay: Phaser.Math.Between(3000, 6000), 
        callback: () => {
            spawnLighter.call(this);
            lighterTimer.delay = Phaser.Math.Between(3000, 6000); 
        }, 
        callbackScope: this, loop: true 
    });
}

function gameOver() {
    isStarted = false;
    playSound('crash');
    this.physics.pause();
    player.setTint(0xff3333);
    document.getElementById('game-over').style.display = 'block';
    document.getElementById('final-score').innerText = "SCORE: " + Math.floor(score);
}
</script>
</body>
</html>
